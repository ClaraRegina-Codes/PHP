<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Cadastro - Livro</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
	<link rel="stylesheet" href="estilo.css">
</head>
<body>
	<h1> Cadastro de livros</h1>
	<br><br>
	<form method="POST" action="cadastroLivro.php">

		<label>Nome do livro</label>
		<input type="text" name="nomeLivro" required>
		<br>

		<label>ISBN:</label>
		<input type="number" name="isbn">
		<br>

		<label>Autor:</label>
		<input type="text" name="autor" required>
		<br>

		<label>Editora:</label>
		<input type="text" name="editora" required>
		<br>

		<label>Ano de publicação:</label>
		<input type="number" name="ano_publicacao" required>
		<br><br>

		<input type="submit" value="cadastrar" submit>

	</form>

</body>
</html>
